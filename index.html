<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sea Creature Gif Generator</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- link to css style sheet -->
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Sea Creature Generator!</h1>
        <p class="lead">
          Click on the Sea Creature button to see 10 GIFs! Once the GIFs are
          available, click on them to animate, click again to stop. Want to see
          more? Type in a new Sea Creature name and get a new button to click on
          to see more GIFs!
        </p>
      </div>
    </div>

    <div class="container">
      <!-- new Creature buttons will display here  -->
      <div id="buttons-view"></div>

      <form id="creature-form">
        <label for="creature-input"><strong>Add a Creature!</strong></label>
        <input type="text" id="creature-input" /><br />

        <!-- Button triggers new creature button -->
        <input id="add-creature" type="submit" value="Add a Creature!" />
      </form>
      <div id="gifs-appear-here"></div>
    </div>
    <script src="assets\js\logic.js"></script>
  </body>
</html>
